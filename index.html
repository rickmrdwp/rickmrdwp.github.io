<!DOCTYPE html>
<html>
    <head>
        <title>Serie De Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{font-family: sans-serif; text-align: center}
            body{display: inline-block; text-align: left}
            input[type="number"]{text-align: right}
            footer{font-size: small}
        </style>        
    </head>
    <body>
        <header>
            <h1>Serie De Fibonacci</h1>
        </header>
        <form id="forma" action="javascript:;">
            <p>
                <label accesskey="P">
                    Serie De Fibonacci:
                    <input type="text" name="base">
                    <input type="submit" value="Generar" accesskey="G" >
                    <input type="reset" value="Limpiar" >
                </label>
            </p>
            <p>
                <textarea name="resultado" 
                          rows="12" cols="30"></textarea>   
            </p>
        </form>
        <footer>
            Copyright 2019 M. en C. Ricardo Armando Machorro Reyes.            
        </footer>
        <script src="js/CtrlSerie.js"></script>
    </body>
</html>
